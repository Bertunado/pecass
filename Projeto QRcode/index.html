<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Peças</title>
</head>

<body>

    <main id="Início" class="cabecalho">
            <img src="./img/prensa.png" alt="Foto da prensa" class="Foto-Perfil">

    </section>
